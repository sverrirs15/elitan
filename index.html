<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hemmi er rakki</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
      <!-- Display the countdown timer in an element -->
      

      <div class="upper">
        <p id="texti">Hvað er langt í elítu-árshátíð 2017?</p>


      </div>
      <div class="downer">
        <p id="countdown"></p>



      </div>

      <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Sep 23, 2017 18:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("countdown").innerHTML = days + " dagar " + hours + " klukkutímar "
        + minutes + " mínútur " + seconds + " sekúndur ";

        // If the count down is finished, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "Hún er byrjuð vinur, drullaðu þér úr símanum og byrjaðu að drekka";
        }
      }, 1000);
      </script>
  </body>
</html>
